language: java

sudo: required # required by Docker

install: true

cache:
  directories:
    - $HOME/.m2

services:
  - docker

script:
  - mvn clean package
  - docker-compose up -d
  - mvn clean verify
  - docker build -t mleenso/stackoverflow .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mleenso/stackoverflow

jdk:
  - oraclejdk11
